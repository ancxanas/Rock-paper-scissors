<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./rockpaperscissors.js" defer></script>
</head>
<body>
    <div id="winner-message"></div>
    <div class="buttonContainer">
        <button id="buttonRock" value="Rock" >Rock</button>
        <button id="buttonPaper" value="Paper" >Paper</button>
        <button id="buttonScissors" value="Scissors" >Scissors</button>

        <button id="buttonReset" value="Reset">Reset</button>
    </div>
    <div id="game-result"></div>
    <div id="player-score"></div>
    <div id="computer-score"></div>
