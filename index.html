<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rockpaperscissors.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h3>Rock Paper Scissors</h3>
            <div id="winner-message"></div>
            <div class="button-container">
                <button id="buttonRock" value="Rock" ><img src="./images/fist.png" class="button-image"></button>
                <button id="buttonPaper" value="Paper" ><img src="./images/open-hand.png" class="button-image"></button>
                <button id="buttonScissors" value="Scissors" ><img src="./images/peace.png" class="button-image"></button>
            </div>
            <div class="control">
                <button id="buttonReset" value="Reset">Reset</button>
            </div>
            <div id="game-result"></div>
            <div id="player-score"></div>
            <div id="computer-score"></div>
        </div>
    </div>
</body>
</html>
